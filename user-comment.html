<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
        .userComment {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            box-shadow: #cccccc 0 0 10px 0;
        }

        .commentsTitle {
            font-weight: 900;
            color: black;
            font-family: "Arial Black", Gadget, sans-serif;
        }

        .text {
            font-size: 20px;
            font-weight: 600;
            color: #0056b3;
        }
	</style>
</head>
<body>
<div class="user-comments"></div>
<script>
    const currentUserId = JSON.parse(localStorage.getItem('currentUserId'));
    const currentCommentId = JSON.parse(localStorage.getItem('currentCommentId'));

    const renderComment = (value, className) => {
        const commentWrapper = document.querySelector('.user-comments');
        const comment = document.createElement('div');
        comment.classList.add(className);
        comment.textContent = value;
        return commentWrapper.appendChild(comment);
    }

    fetch(`https://jsonplaceholder.typicode.com/posts/${currentUserId}/comments`)
        .then(response => response.json())
        .then(comments => {

            console.log("comments", comments)

            const commentsDiv = document.querySelector('.user-comments');
            commentsDiv.classList.add('userComments')
            const userComments = document.createElement('div');
            userComments.classList.add('commentsTitle');
            userComments.innerHTML = 'Comments';

            comments.forEach(comment => {
                commentsDiv.appendChild(renderComment(comment.body, 'userComment'));
            });
        });
</script>
</body>
